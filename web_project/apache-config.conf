<VirtualHost *:80>
    ServerName web_project

    Alias "/Auction_24x7" "/var/www/html/Auction_24x7"
    <Directory "/var/www/html/Auction_24x7">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    Alias "/hsem" "/var/www/html/hsem"
    <Directory "/var/www/html/hsem">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

	Alias "/AppStatus" "/var/www/html/"
	Alias "/LogViewer" "/var/www/html/"
	Alias "/DevServerApps" "/var/www/html/"
	Alias "/Tools" "/var/www/html/"
	
</VirtualHost>
